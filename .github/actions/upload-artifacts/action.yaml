name: 'Upload artifacts'
description: 'Uploads build artifacts to S3'
runs:
  using: docker
  image: Dockerfile
inputs:
  AWS_ACCESS_KEY_ID:
    default: ${{ secrets.AwsAccessKey }}
  AWS_SECRET_ACCESS_KEY:
    default: ${{ secrets.AwsSecretKey }}
  S3_BUCKET:
    default: "presto-ci-test"
  S3_BUCKET_REGION:
    default: "us-east-2"
  S3_BUCKET_ENDPOINT:
    default: "s3.us-east-2.amazonaws.com"
  SHA:
    default: ${{ github.sha }}
